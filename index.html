<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Angel Febles">
  <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
  <script src="https://cdn.amcharts.com/lib/4/maps.js"></script>
  <script src="https://cdn.amcharts.com/lib/4/geodata/worldLow.js"></script>
  <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icons/UN.png" type="image/x-icon">

  <title>UN Language Map</title>
</head>

<body>
  <div class="header">
    <div class="button-arr">
      <div id="lang-buttons-arr">
        <button type="button" class="lang-button" data-lang="es"><img src="icons/es.png"></button>
        <button type="button" class="lang-button" data-lang="en"><img src="icons/en.png"></button>
        <button type="button" class="lang-button" data-lang="fr"><img src="icons/fr.png"></button>
        <button type="button" class="lang-button" data-lang="ru"><img src="icons/ru.png"></button>
        <button type="button" class="lang-button" data-lang="zh"><img src="icons/zh.png"></button>
        <button type="button" class="lang-button" data-lang="ar"><img src="icons/ar.png"></button>
      </div>
      <div class="utilities-arr">
        <button type="button" id="clearButton"><img src="icons/reset.png"></button>
        <img src="icons/3d.png" class="toggle_icon">
        <div class="toggle-container">
          <input type="checkbox" id="toggleSwitch">
          <label for="toggleSwitch" class="toggle-label"></label>
        </div>
        <img src="icons/2d.png" class="toggle_icon">

      </div>
  </div>
    </div>

  <div class="chartdiv"></div>
  <script src="script.js"></script>
</body>

</html>
